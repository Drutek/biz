services:
  postgres:
    image: pgvector/pgvector:pg17
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: business_advisor
      POSTGRES_USER: sail
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sail -d business_advisor"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
